
Resources:
  AppNode:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      AvailabilityZone: us-east-1a
      ImageId: ami-0a0ddd875a1ea2c7f
      KeyName: EC2
      SecurityGroups:
        - !Ref AppNodeSG
